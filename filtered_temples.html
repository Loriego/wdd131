<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filtered Temples | Stallone Adu Baffour</title>
  <meta name="description" content="Enhanced temple picture album with filters for old, new, large, and small temples." />
  <link rel="stylesheet" href="styles/filtered-temples.css" />
</head>
<body>
  <header>
    <h1>Temple Picture Album</h1>
    <p class="subtitle">Filter temples by age and size</p>

    <nav class="filters" aria-label="Temple filters">
      <button type="button" data-filter="home" class="active">Home (All)</button>
      <button type="button" data-filter="old">Old (Before 1900)</button>
      <button type="button" data-filter="new">New (After 2000)</button>
      <button type="button" data-filter="large">Large (&gt; 90,000 sq ft)</button>
      <button type="button" data-filter="small">Small (&lt; 10,000 sq ft)</button>
    </nav>
  </header>

  <main>
    <section id="temples" class="temple-grid" aria-live="polite">
      <!-- Temple cards are injected here via JavaScript -->
    </section>
  </main>

  <footer>
    <p>
      &copy; <span id="currentyear"></span> | Stallone Adu Baffour
    </p>
    <p>
      Last Modified: <span id="lastmodified"></span>
    </p>
  </footer>

  <script src="scripts/filtered_temples.js" defer></script>
</body>
</html>
