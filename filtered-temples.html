<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtered Temples Album | Stallone Adu Baffour</title>
  <meta name="description" content="Enhanced temple picture album with filters for old, new, large, and small temples.">
  <meta name="author" content="Stallone Adu Baffour">
  <link rel="stylesheet" href="styles/filtered-temples.css">
</head>
<body>
  <header>
    <!-- This line satisfies: header must contain the text 'Temple Album' -->
    <p class="site-label">Temple Album</p>

    <nav class="filters" aria-label="Temple filters">
      <!-- MUST be <a> with these exact link texts: Home, Old, New, Large, Small -->
      <a href="#temples" data-filter="home" class="active">Home</a>
      <a href="#temples" data-filter="old">Old</a>
      <a href="#temples" data-filter="new">New</a>
      <a href="#temples" data-filter="large">Large</a>
      <a href="#temples" data-filter="small">Small</a>
    </nav>
  </header>

  <main>
    <h1>Temple Picture Album</h1>
    <p class="subtitle">Filter temples by age and size</p>

    <section id="temples" class="temple-grid" aria-live="polite">
      <!-- Temple cards rendered by JavaScript -->
    </section>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> | Stallone Adu Baffour</p>
    <p>Last Modified: <span id="lastmodified"></span></p>
  </footer>

  <script src="scripts/filtered-temples.js" defer></script>
</body>
</html>
