<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- REQUIRED BY AUDIT -->
    <title>W05 Product Review Form</title>
    <meta name="description" content="W05 Product Review form for submitting a review and rating of a product.">
    <meta name="author" content="Stallone Adu Baffour">

    <!-- GOOGLE FONTS (Montserrat) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <!-- EXTERNAL CSS ONLY -->
    <link rel="stylesheet" href="styles/form.css">
  </head>
  <body>
    <header>
      <h1>Product Review</h1>
      <p class="tagline">Share your experience with the product.</p>
    </header>

    <main>
      <!-- REQUIRED: ONE form WITH method="get" AND action="review.html" -->
      <form method="get" action="review.html">
        <!-- PRODUCT SELECT (REQUIRED BY ASSIGNMENT) -->
        <fieldset>
          <legend>Product Information</legend>

          <div class="form-control">
            <label for="product">Product</label>
           <select id="product" name="product" required>
  <option value="" disabled selected>Select a Product ...</option>
  <option value="mlg-shipping">Multi-Logistics Ghana – Shipping Service</option>
  <option value="mlg-clearance">Multi-Logistics Ghana – Port Clearance</option>
  <option value="mlg-tracking">Multi-Logistics Ghana – Tracking Portal</option>
  <option value="other">Other Product</option>
</select>

          </div>

          <!-- DATE INPUT (REQUIRED) -->
          <div class="form-control">
            <label for="review-date">Date of Review</label>
            <input type="date" id="review-date" name="reviewDate" required>
          </div>

          <!-- OPTIONAL: USER NAME -->
          <div class="form-control">
            <label for="user-name">Your Name (optional)</label>
            <input type="text" id="user-name" name="userName" placeholder="Enter your name">
          </div>
        </fieldset>

        <!-- RADIO BUTTONS (5 REQUIRED) -->
        <fieldset>
          <legend>Overall Rating</legend>
          <p class="hint">Select one rating from 1 (Poor) to 5 (Excellent).</p>

          <div class="rating-group">
  <div class="radio-control">
    <input type="radio" id="rating1" name="rating" value="1" required>
    <label for="rating1">1 – Poor</label>
  </div>

  <div class="radio-control">
    <input type="radio" id="rating2" name="rating" value="2" required>
    <label for="rating2">2 – Fair</label>
  </div>

  <div class="radio-control">
    <input type="radio" id="rating3" name="rating" value="3" required>
    <label for="rating3">3 – Good</label>
  </div>

  <div class="radio-control">
    <input type="radio" id="rating4" name="rating" value="4" required>
    <label for="rating4">4 – Very Good</label>
  </div>

  <div class="radio-control">
    <input type="radio" id="rating5" name="rating" value="5" required>
    <label for="rating5">5 – Excellent</label>
  </div>
</div>

        </fieldset>

        <!-- CHECKBOXES (AT LEAST 4 REQUIRED) -->
        <fieldset>
          <legend>Features Used</legend>
          <p class="hint">Check all the features you used.</p>

          <div class="checkbox-group">
            <div class="checkbox-control">
              <input type="checkbox" id="feature-ease" name="features" value="ease-of-use">
              <label for="feature-ease">Ease of Use</label>
            </div>

            <div class="checkbox-control">
              <input type="checkbox" id="feature-performance" name="features" value="performance">
              <label for="feature-performance">Performance</label>
            </div>

            <div class="checkbox-control">
              <input type="checkbox" id="feature-design" name="features" value="design">
              <label for="feature-design">Design / Layout</label>
            </div>

            <div class="checkbox-control">
              <input type="checkbox" id="feature-support" name="features" value="support">
              <label for="feature-support">Customer Support</label>
            </div>

            <div class="checkbox-control">
              <input type="checkbox" id="feature-price" name="features" value="price">
              <label for="feature-price">Price / Value</label>
            </div>
          </div>
        </fieldset>

        <!-- TEXTAREA (REQUIRED) -->
        <fieldset>
          <legend>Written Review</legend>

          <div class="form-control">
            <label for="review-text">Your Review</label>
            <textarea
              id="review-text"
              name="reviewText"
              rows="5"
              placeholder="Describe your experience with this product…"
              required
            ></textarea>
          </div>
        </fieldset>

        <!-- SUBMIT BUTTON (REQUIRED) -->
        <div class="form-control submit-row">
          <button type="submit">Submit Review</button>
        </div>
      </form>
    </main>

    <footer>
      <p>&copy; <span id="year"></span> Product Review – WDD 131</p>
    </footer>

    <!-- EXTERNAL JS FILE ONLY -->
    <script src="scripts/review.js" defer></script>
  </body>
</html>
